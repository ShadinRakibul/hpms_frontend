<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Prescription Dashboard</title>
    <style>
        /* Additional styling */
        .prescription-card {
            margin-bottom: 20px;
        }

        .prescription-card .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="#" alt="">
            </div>
            <span class="logo_name">HPMS</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="bx bxs-dashboard"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="all_doctors.html">
                    <i class='bx bxs-user'></i>
                    <span class="link-name">All Doctors</span>
                </a></li>
                <li><a href="all_patient.html">
                    <i class='bx bx-male-female'></i>
                    <span class="link-name">All Patient</span>
                </a></li>
                <li><a href="all_appointment.html">
                    <i class='bx bxs-bookmark-alt' ></i>
                    <span class="link-name">All Appointments</span>
                </a></li>
                <li><a href="all_prescriptions.html">
                    <i class='bx bxs-book-alt'></i>
                    <span class="link-name">All Prescriptions</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
        </div>
        <div class="container mt-5">
            <h2 class="mb-4 text-center">Prescription Dashboard</h2>
            <div class="prescription-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient: John Doe</h5>
                        <p class="card-text">Date: 2024-05-15</p>
                        <p class="card-text">Medication: Lorem Ipsum</p>
                        <p class="card-text">Dosage: 10mg</p>
                        <!-- Add more prescription details as needed -->
                    </div>
                </div>
            </div>
            <!-- Add more prescription cards here -->
        </div>
    </section>
</body>
</html>
