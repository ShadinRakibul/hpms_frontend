<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Doctor Details</title>
    <style>
        .doctor-details {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .doctor-details h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .doctor-info {
            margin-bottom: 20px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar ul li.active {
            background-color: #555;
        }
        .sidebar ul li.active a {
            font-weight: bold;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="#" alt="">
            </div>
            <span class="logo_name">HPMS</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="bx bxs-dashboard"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="all_doctors.html">
                    <i class='bx bxs-user'></i>
                    <span class="link-name">All Doctors</span>
                </a></li>
                <li><a href="all_patient.html">
                    <i class='bx bx-male-female'></i>
                    <span class="link-name">All Patient</span>
                </a></li>
                <li><a href="all_prescriptions.html">
                    <i class='bx bxs-book-alt'></i>
                    <span class="link-name">All Prescriptions</span>
                </a></li>
            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <div class="doctor-details">
            <h2>Doctor Details</h2>
            <div class="doctor-info">
                <p><strong>Name:</strong> Dr. John Smith</p>
                <p><strong>Specialization:</strong> Cardiologist</p>
                <p><strong>Availability:</strong> Available</p>
            </div>
        </div>
    </div>
</body>
</html>
