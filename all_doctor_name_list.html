<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+GaWcLvlxFV4HRoB9GmeF4eVqXBaRVHHHt17YmG2gPk6aNRDnOVKh5KHfAvwy4MW" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        .doctor-card {
            margin-bottom: 20px;
        }
        .doctor-name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Doctors List</h1>
        <div class="row mb-3">
            <div class="col-auto">
                <button class="btn btn-primary" onclick="sortList('asc')">New to Old</button>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="sortList('desc')">Old to New</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <!-- Sample doctor items (Replace with dynamic data) -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title doctor-name">Dr. John Doe</h5>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-danger" onclick="deleteDoctor(this)">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card doctor-card">
                    <div class="card-body">
                        <h5 class="card-title doctor-name">Dr. Jane Smith</h5>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-danger" onclick="deleteDoctor(this)">Delete</button>
                    </div>
                </div>
            </div>
            <!-- Add more doctor items as needed -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-vZc1qcVRXh/Wy4q2jmJDOjsdmPpQPaQsvXZHP4EB4uWrsfr9+Ll5agkhV9ynJbbf" crossorigin="anonymous"></script>
    <script>
        function sortList(order) {
            var list = document.querySelector('.row');
            var doctors = Array.from(list.children);
            if (order === 'asc') {
                doctors.sort((a, b) => (a.querySelector('.doctor-name').innerText > b.querySelector('.doctor-name').innerText) ? 1 : -1);
            } else if (order === 'desc') {
                doctors.sort((a, b) => (a.querySelector('.doctor-name').innerText < b.querySelector('.doctor-name').innerText) ? 1 : -1);
            }
            list.innerHTML = '';
            doctors.forEach(doctor => list.appendChild(doctor));
        }

        function deleteDoctor(button) {
            button.closest('.doctor-card').remove();
        }
    </script>
</body>
</html>
